name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USER }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Read app version
        id: app_version
        run: |
          VERSION=$(cat containers/app/VERSION | tr -d '\n' | tr -d '\r' | xargs)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "App version: $VERSION"

      - name: Build and push app image
        timeout-minutes: 25
        run: |
          APP_VERSION="${{ steps.app_version.outputs.version }}"
          
          echo "Building LemonAI app image..."
          echo "Version: $APP_VERSION"
          echo "Platform: linux/amd64"
          echo "Started at: $(date)"
          
          docker buildx build \
            --platform linux/amd64 \
            --tag ghcr.io/dev-projects-planet/lemonai:$APP_VERSION \
            --tag ghcr.io/dev-projects-planet/lemonai:latest \
            -f containers/app/Dockerfile \
            --progress=plain \
            --push .
          
          echo "App build completed at: $(date)"

      - name: Read runtime version
        id: runtime_version
        run: |
          VERSION=$(cat containers/runtime/VERSION | tr -d '\n' | tr -d '\r' | xargs)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Runtime version: $VERSION"

      - name: Build and push runtime image
        timeout-minutes: 30
        run: |
          RUNTIME_VERSION="${{ steps.runtime_version.outputs.version }}"
          
          echo "Building LemonAI runtime sandbox image..."
          echo "Version: $RUNTIME_VERSION"
          echo "Platform: linux/amd64"
          echo "Started at: $(date)"
          
          docker buildx build \
            --platform linux/amd64 \
            --tag ghcr.io/dev-projects-planet/lemonai-runtime:$RUNTIME_VERSION \
            --tag ghcr.io/dev-projects-planet/lemonai-runtime:latest \
            -f containers/runtime/Dockerfile \
            --progress=plain \
            --push .
          
          echo "Runtime build completed at: $(date)"

      - name: Summary
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üì¶ App image: ghcr.io/dev-projects-planet/lemonai:${{ steps.app_version.outputs.version }}"
          echo "üèÉ Runtime image: ghcr.io/dev-projects-planet/lemonai-runtime:${{ steps.runtime_version.outputs.version }}"